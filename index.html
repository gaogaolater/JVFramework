<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<title></title>
		<script src="./page.js"></script>
		<script>
		var appRouter = new JV.Router({
			routes:{
				123:123,
				234:234
			},
			123:function(){
				history.pushState({a:1},"123","/123");
			},
			234:function(){
				alert('234');
			}
		});
		appRouter.start();
		</script>
	</head>
	<body>
		<input type="button" value="123" onclick="location.href='#123'"/>
		<input type="button" value="234" onclick="location.href='#234'"/>
	</body>
</html>
